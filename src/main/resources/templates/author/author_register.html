<!-- - author_register : 회원가입
: 이름, email, password, 사용자권한(관리자, 일반유저), 가입완료 -->
<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div th:replace="common/header :: headerFragment"></div>
    <div class="container">
        <div class="page-header"><h3>회원가입</h3></div>
        <form action="/author/register" method="post" enctype="application/x-www-form-urlencoded">
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" class="form-control" name="name" id="name">
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" class="form-control" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" name="password" id="password">
            </div>
            <div class="form-group">
                <label for="role">사용자권한</label>
                <select name="role" id="role" class="form-select">
                    <option value="USER" selected>일반유저</option>
                    <option value="ADMIN">관리자</option>
                </select>
            </div>
            <button type="submit" id="mybutton" class="btn btn-secondary">회원가입완료</button>
        </form>
    </div>
</body>
</html>
