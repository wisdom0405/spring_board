<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Detail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>
<body>
   
    <object style="width:100%" data="../common/header.html" type="text/html"></object>
    <div class="container">
        <div class="page-header"><h3>게시글 상세조회</h3></div>
        <input type="text" id="postId">
        <button class="btn btn-primary" onclick="serverData()">조회</button> 

        <table class="table">
           <tr><td>userId</td><td id="userId"></td></tr>
           <tr><td>id</td><td id="id"></td></tr>
           <tr><td>title</td><td id="title"></td></tr>
           <tr><td>body</td><td id="body"></td></tr>
        </table>
</div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        async function serverData(){
            const postId = document.getElementById("postId").value;
            // console.log(postId);
            const response = await axios.get("https://jsonplaceholder.typicode.com/posts/"+postId);
            // console.log(response.data);
            document.getElementById("userId").innerHTML = response.data.userId;
            document.getElementById("id").innerHTML = response.data.id;
            document.getElementById("title").innerHTML = response.data.title;
            document.getElementById("body").innerHTML = response.data.body;
        }

    </script>
</body>
</html>
