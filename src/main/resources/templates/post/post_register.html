<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>
<body>
    <object style="width:100%" data="../common/header.html" type="text/html"></object>
    <div class="container">
        <div class="page-header"><h3>글쓰기</h3></div>
        <form action="http://localhost:8081/post/register2" method="post" enctype="application/x-www-form-urlencoded">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control" name="title" id="title">
            </div>
            <div class="form-group">
                <label for="contents">내용입력</label>
                <textarea name="contents" id="contents" class="form-control" rows="10" maxlength="800" placeholder="여기에 글을 쓰세요"></textarea>
            </div>
            <button type="submit" id="mybutton" class="btn btn-secondary">제출</button>
        </form>
    </div>
</body>
</html>
